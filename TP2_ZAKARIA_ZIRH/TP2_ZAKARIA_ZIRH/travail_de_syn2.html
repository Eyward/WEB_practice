<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>Travail_de_synthese2</h2>
    <form action="/action.php" method="post">

        <fieldset>
            <legend>Formulaire:</legend>
            <table>
                <tr>
                    <td>Titre</td>
                    <td width="70%"><input placeholder="Mr,Mme,Mlle" type="text" size="30"></td>
                </tr>
                <tr>
                    <td>Nom</td>
                    <td width="70%"><input placeholder="Nom" type="text" size="30"></td>

                    <td>Prenom</td>
                    <td width="70%"><input placeholder="Prenom" type="text" size="30"></td>

                </tr>
                <tr>
                    <td>Age</td>
                    <td width="70%"><input placeholder="age" type="text"></td>
                </tr>
                <tr>

                    <td width="70%"><input type="tel"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td width="70%"><input type="email"></td>
                </tr>
                <tr>
                    <td>Adresse</td>
                    <td width="70%"><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Diplome</td>
                    <td width="70%"><input placeholder="Diplome" list="Diplome">

                        <datalist id="Diplome">
                            <option value="Bac+1">
                            <option value="Bac+2">
                            <option value="Bac+3">
                            <option value="Bac+4">
                            <option value="Bac+5">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Experience professionnelle</td>
                    <td width="70%"><select size="3" name="Niveau" id="annee">
                            <option value="1 annee">1 annee</option>
                            <option value="2 annee">2 annee</option>
                            <option value="3 annee">3 annee</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Loisires</td>
                    <td width="70%">
                        <input type="checkbox" id="loisires">Sport<input type="checkbox" id="loisires">cinéma<input
                            type="checkbox" id="loisires">La télévision
                    </td>
                </tr>
                <tr>
                    <td>Site web personnel</td>
                    <td width="70%"><input type="url"></td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td width="70%"><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Valider"></td>
                    <td><input type="reset" value="Réinitialiser "></td>
                </tr>
            </table>
